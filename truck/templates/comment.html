{% extends 'basic.html' %}
{% block title %} Comment{% endblock %}
{% block body %}

<div align="center"><h2>Comment</h2></div>
<div align="center" style="width:100%">
    <form action="/comment/" method="post">{% csrf_token %}
        <table width="50%" cellpadding="20">
            <tr>
                <td>Date</td>
                <td>{{form.date}}</td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>{{form.text}}</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
